version: '3.8'

services:
  mlflow:
    image: python:3.11-slim
    container_name: mlflow-prod
    volumes:
      - mlflow-prod-data:/mlflow/artifacts
      - mlflow-prod-db:/mlflow_db
    working_dir: /app
    ports:
      - "5003:5000"
    environment:
      - MLFLOW_TRACKING_URI=sqlite:///mlflow_db/mlflow.db
      - ENV=production
    command: >
      sh -c "pip install --no-cache-dir mlflow && \
              mlflow server --backend-store-uri sqlite:///mlflow_db/mlflow.db \
              --default-artifact-root /mlflow/artifacts --host 0.0.0.0 --port 5000"
    networks:
      - ml-network-prod
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  postgres:
    image: postgres:15-alpine
    container_name: postgres-prod
    environment:
      - POSTGRES_USER=ml_user_prod
      - POSTGRES_PASSWORD=${PROD_DB_PASSWORD}
      - POSTGRES_DB=ml_evaluation
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5436:5432"
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
      - postgres-prod-backup:/backups
      - ./postgres-prod.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    networks:
      - ml-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ml_user_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  redis:
    image: redis:7-alpine
    container_name: redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    ports:
      - "6382:6379"
    volumes:
      - redis-prod-data:/data
    networks:
      - ml-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  api:
    build:
      context: ../../
      dockerfile: deployment/prod/Dockerfile.api
    image: car-api-prod:latest
    ports:
      - "8003-8005:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - DATABASE_URL=postgresql://ml_user_prod:${PROD_DB_PASSWORD}@postgres:5432/ml_evaluation
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ENV=production
      - LOG_LEVEL=warning
      - ENABLE_CACHE=true
      - RATE_LIMIT_ENABLED=true
      - MAX_REQUESTS_PER_MINUTE=100
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      mlflow:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ml-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: always
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  ui:
    build:
      context: ../../
      dockerfile: deployment/prod/Dockerfile.ui
    image: car-ui-prod:latest
    ports:
      - "8504:8501"
    environment:
      - API_URL=http://nginx/api
      - ENV=production
    depends_on:
      api:
        condition: service_healthy
    networks:
      - ml-network-prod
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-prod-logs:/var/log/nginx
    depends_on:
      - api
      - ui
    networks:
      - ml-network-prod
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-prod
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-prod-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - ml-network-prod
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-prod
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-prod-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - ml-network-prod
    restart: always

networks:
  ml-network-prod:
    driver: bridge

volumes:
  mlflow-prod-data:
  mlflow-prod-db:
  postgres-prod-data:
  postgres-prod-backup:
  redis-prod-data:
  nginx-prod-logs:
  prometheus-prod-data:
  grafana-prod-data:
