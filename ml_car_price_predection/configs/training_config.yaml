# Training Configuration

model:
  type: random_forest
  hyperparameters:
    n_estimators: 100
    max_depth: null
    min_samples_split: 2
    min_samples_leaf: 1
    random_state: 42
    n_jobs: -1

training:
  test_size: 0.2
  random_state: 42
  cv_folds: 5
  save_production: true

data:
  target_column: price
  min_rows: 100
  max_missing_percent: 30.0

mlflow:
  tracking_uri: http://localhost:5000
  experiment_name: car_price_prediction
  
logging:
  level: INFO
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
