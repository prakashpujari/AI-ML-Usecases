version: '3.8'

services:
  mlflow:
    image: python:3.11-slim
    container_name: mlflow-uat
    volumes:
      - mlflow-uat-data:/mlflow/artifacts
      - mlflow-uat-db:/mlflow_db
    working_dir: /app
    ports:
      - "5002:5000"
    environment:
      - MLFLOW_TRACKING_URI=sqlite:///mlflow_db/mlflow.db
      - ENV=uat
    command: >
      sh -c "pip install --no-cache-dir mlflow && \
              mlflow server --backend-store-uri sqlite:///mlflow_db/mlflow.db \
              --default-artifact-root /mlflow/artifacts --host 0.0.0.0 --port 5000"
    networks:
      - ml-network-uat
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: postgres-uat
    environment:
      - POSTGRES_USER=ml_user_uat
      - POSTGRES_PASSWORD=${UAT_DB_PASSWORD:-ml_password_uat}
      - POSTGRES_DB=ml_evaluation
    ports:
      - "5435:5432"
    volumes:
      - postgres-uat-data:/var/lib/postgresql/data
      - postgres-uat-backup:/backups
    networks:
      - ml-network-uat
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ml_user_uat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-uat
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_uat_password}
    ports:
      - "6381:6379"
    volumes:
      - redis-uat-data:/data
    networks:
      - ml-network-uat
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-redis_uat_password}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ../../
      dockerfile: deployment/uat/Dockerfile.api
    container_name: car-api-uat
    ports:
      - "8002:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - DATABASE_URL=postgresql://ml_user_uat:${UAT_DB_PASSWORD:-ml_password_uat}@postgres:5432/ml_evaluation
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_uat_password}@redis:6379/0
      - ENV=uat
      - LOG_LEVEL=warning
      - ENABLE_CACHE=true
      - RATE_LIMIT_ENABLED=true
      - MAX_REQUESTS_PER_MINUTE=60
    depends_on:
      mlflow:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ml-network-uat
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  ui:
    build:
      context: ../../
      dockerfile: deployment/uat/Dockerfile.ui
    container_name: car-ui-uat
    ports:
      - "8503:8501"
    environment:
      - API_URL=http://api:8000
      - ENV=uat
    depends_on:
      api:
        condition: service_healthy
    networks:
      - ml-network-uat
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx-uat
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-uat-logs:/var/log/nginx
    depends_on:
      - api
      - ui
    networks:
      - ml-network-uat
    restart: unless-stopped

networks:
  ml-network-uat:
    driver: bridge

volumes:
  mlflow-uat-data:
  mlflow-uat-db:
  postgres-uat-data:
  postgres-uat-backup:
  redis-uat-data:
  nginx-uat-logs:
